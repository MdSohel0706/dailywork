<html>
  <body>
    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}

    <table border="10" style="background-color : pink; border-color: red blue gold teal;">
    <tr><th>Product</th><th>Price</th><th>Inventory</th></tr>
      {% for product in products %}
      <tr><td>{{ product.title  }}</td>
      <td>{{ product.unit_price }}</td>
      <td>{{ product.inventory }}</td></tr>
      {% endfor %}
    </table>

  </body>
</html>
